        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="page-breadcrumb">
                <div class="row align-items-center">
                    <div class="col-8">
                        <h1 class="mb-0 fw-bold">Schedule Vaccine Appointment</h1>
                        <p class="card-subtitle mt-1">Fill out the form to schedule an appointment in <code
                                id="vaccine-center-name">vaccine centers</code>.
                        </p>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid pt-0">
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Search Form Content -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-12">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <form class="form-horizontal form-material mx-2" onsubmit="event.preventDefault();">
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label class="col-md-12">First Name</label>
                                            <div class="col-md-12">
                                                <input type="text" id="firstName" class="form-control form-control-line"
                                                    required>
                                                <p id="first-name-error"></p>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="col-md-12">Last Name</label>
                                            <div class="col-md-12">
                                                <input type="text" id="lastName" class="form-control form-control-line"
                                                    required>
                                                <p id="last-name-error"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label class="col-md-12">Gender</label>
                                            <div class="col-md-12">
                                                <select id="gender"
                                                    class="form-control form-control-select shadow-none form-control-line"
                                                    required>
                                                    <option value="">Select Gender</option>
                                                    <option value="Male">Male</option>
                                                    <option value="Female">Female</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="col-md-12">National Identification Number (NIN)</label>
                                            <div class="col-md-12">
                                                <input type="text" id="nin" class="form-control form-control-line"
                                                    required>
                                                <p id="nin-error"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label class="col-md-12">Date of Birth</label>
                                            <div class="col-md-12">
                                                <input type="date" id="dob" class="form-control form-control-line"
                                                    required>
                                                <p id="dob-error"></p>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="col-md-12">Contact Number</label>
                                            <div class="col-md-12">
                                                <input type="tel" id="phone" class="form-control form-control-line"
                                                    required>
                                                <p id="phone-error"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label class="col-md-12">Email</label>
                                            <div class="col-md-12">
                                                <input type="email" id="email" class="form-control form-control-line"
                                                    required>
                                                <p id="email-error"></p>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="col-md-12">Address</label>
                                            <div class="col-md-12">
                                                <input type="text" id="address" class="form-control form-control-line"
                                                    required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="emailCheckbox">
                                        <label class="form-check-label" for="formCheckDefault">I consent to receiving
                                            email notification</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="smsCheckbox">
                                        <label class="form-check-label" for="formCheckChecked">I consent to receiving
                                            sms notification</label>
                                    </div>
                                    <div class="form-group mt-2">
                                        <div class="col-sm-12">
                                            <button id="schedule-btn"
                                                class="btn btn-primary text-white px-5">Schedule</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
